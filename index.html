<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <div class="main">
        <nav>
            <span><img src="./assets/logo.svg" alt="" width="53"></span>
            <div><button>Sign In</button></div>
        </nav>
        <div class="box">
            <span class="one">Unlimited movies, TV shows and more</span>
            <span class="two">Watch anywhere. Cancel anytime.</span>
            <span class="three">Ready to watch? Enter your email to create or restart your membership</span>. 
            <div class="searchbox">
                <input type="text" placeholder="Email Address">
                <button>Get Started <i class="fa-solid fa-arrow-right"></i></button>
            </div>                
        </div>
         
        
    </div>
