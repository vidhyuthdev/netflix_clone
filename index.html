<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="main">
        <nav>
            <span><img src="./assets/logo.svg" alt="" width="53"></span>
            <div><button>Sign In</button></div>
        </nav>
        <div class="box">
            <span class="one">Unlimited movies, TV shows and more</span>
            <span class="two">Watch anywhere. Cancel anytime.</span>
            <span class="three">Ready to watch? Enter your email to create or restart your membership</span>. 
            <div class="searchbox">
                <input type="text" placeholder="Email Address">
                <button>Get Started <i class="fa-solid fa-arrow-right"></i></button>
            </div>                
        </div>
        <div class="greyborder"></div>
        <div class="downloadsection">
            <div class="content">
                <div class="piccontainer">
                    <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/mobile-0819.jpg" alt="">
                    <div class="downloading">
                       <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/boxshot.png" alt="">
                       <div class="stranger">
                            <div>Stranger Things</div>
                            <div style="color:#0071EB;">Downloading...</div>
                       </div>
                    </div>
                </div>
                <div class="texts">
                    <div class="text1">Download your shows to watch offline</div>
                    <div class="text2">Save your favourites easily and always have something to watch.</div>
                </div>                
            </div>
        </div>
        <div class="greyborder"></div>
         
        
    </div>
    
    </body>
</html>
